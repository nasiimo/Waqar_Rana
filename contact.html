  <div class="box">

      <input type="text" name="name" class="form-control" id="lname" placeholder="Last name" required onsubmit="validateName()"><br>

      <input type="email" name="email" class="form-control" id="email" placeholder="Email" required onsubmit="validateEmail()"><br>
      <textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea><br>
      <input type="submit" name="" class="form-control submit" id="btn" value="Send Message" onclick="validateForm()">
    </form>

  </div>
